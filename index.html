<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RDC Health Accessibility</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="libs/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="libs/leaflet/leaflet.css">

    <script src="libs/jquery.js" type="text/javascript"></script>
    <script src="libs/popper.js" type="text/javascript"></script>
    <script src="libs/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="libs/bootstrap-select/bootstrap-select.js" type="text/javascript"></script>
    <script src="libs/leaflet/leaflet.js"></script>
    <script src="libs/axios.js"></script>
    <script src="libs/turf.js"></script>
    <script src="libs/leaflet-omnivore.js"></script>

    <link rel="stylesheet" href="static/css/app.css">
  </head>
  <body>
    <div class="col-12 shadow-sm p-1 bg-white title-menu">
      <div class="col-6 top-menu">
        <img src="static/img/CartONG_logo_0.png" alt="">
        <span class="app-title">RDC Health Accessibility</span>
      </div>
      <div class="col-2 top-menu">
          <select class="selectpicker form-control" title="Health zone" id="zds">
            <option value="CD7402ZS01">Kalemie</option>
          </select>
      </div>
      <div class="col-2 top-menu">
          <select class="selectpicker form-control" title="Transport mode" id="transport_mode">
            <option value="driving-car">Car</option>
            <option value="cycling-regular">Cycle</option>
            <option selected value="foot-walking">Foot</option>
          </select>
      </div>

    </div>
    <div class="col-12 content">
      <div class="map-control-panel">
        <div class="legend-panel">

        </div>
        <div class="legend-button">
          <div class="opened">
            <img src="static/img/legend-open-icon.svg" alt="Legend">
            <img class="inactive-icon" src="static/img/legend-open-icon-active.svg" alt="Legend">
          </div>
          <div class="closed">
            <img class="inactive-icon" src="static/img/legend-close-icon.svg" alt="Legend">
            <img src="static/img/legend-close-icon-active.svg" alt="Legend">
          </div>
        </div>
      </div>
      <div class="col-12 map" id="map"></div>
    </div>

    <script src="scripts/menu.js"></script>
    <script src="scripts/map.js"></script>

  </body>
</html>
